<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/cooper-hewitt" type="text/css"/>
    <title>Calculate Me!</title>
</head>
<body>
    <div class="calc-container">
        <div class="total">
            <div class="previous-operator"></div>
            <div class="current-operator"></div>
            <input class="total-input" type="text" value="0" hidden>
            <div class="total-sum"></div>
        </div> 
        <button class="ac">AC</button>
        <button class="del">DEL</button>
        <button class="div">÷</button>
        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="mult">*</button>
        <button class="plus">+</button>
        <button class="minus">-</button>
        <button class="zero">0</button>
        <button class="back">←</button>
        <button class="dot">.</button>
        <button class="equal">=</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
